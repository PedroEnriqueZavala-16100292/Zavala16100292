    <div class="form-group"> <!-- Nombre -->
        <label for="full_name_id" class="control-label">Nombres</label>
        <input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="Nombres">
    </div>   
    
    <div class="form-group"> <!-- Apellido Paterno -->
        <label for="full_name_id" class="control-label">Apellido Paterno</label>
        <input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="Apellido Paterno">
    </div>

    <div class="form-group"> <!-- Apellido Mayterno -->
        <label for="full_name_id" class="control-label">Apellido Materno</label>
        <input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="Apellido Materno">
    </div>
    <div class="form-group"> <!-- Direccion -->

    </div>                    
                            
    <div class="form-group"> <!-- colonia -->

        <input type="text" class="form-control" id="street2_id" name="street2" placeholder="Colonia">
    </div>    

    <div class="form-group"> <!-- Ciudad-->
        <label for="city_id" class="control-label">Ciudad</label>
        <input type="text" class="form-control" id="city_id" name="city" placeholder="Ciudad">
    </div>                                    
                            
    <div class="form-group"> <!-- estado -->
        <label for="state_id" class="control-label">Estado</label>
        <select class="form-control" id="state_id">
            <option value="AL">mexico</option>
            <option value="AK">estados unidos</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
        </select>                    
    </div>
    
    <div class="form-group"> <!-- Numero Telefonico-->
        <label for="zip_id" class="control-label">Numero Telefonico</label>
        <input type="text" class="form-control" id="zip_id" name="zip" placeholder="Numero Telefonico">
    </div>
