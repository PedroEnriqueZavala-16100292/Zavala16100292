<html>
<head>
  <meta charset="UTF-8">
  <title> Formulario Modal</title>
   
  <!-- practica promesas -->
  <div id="MyDiv"><h2>Encabezado Original</h2></div>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  <script src="PracticaPromesas.js"></script>

  

</head>
<form>

    <div class="form-group"> <!-- Nombre -->
        <label for="full_name_id" class="control-label">Nombres</label>
        <input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="Nombres">
    </div>   
    
    <div class="form-group"> <!-- Apellido Paterno -->
        <label for="full_name_id" class="control-label">Apellido Paterno</label>
        <input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="Apellido Paterno">
    </div>

    <div class="form-group"> <!-- Apellido Mayterno -->
        <label for="full_name_id" class="control-label">Apellido Materno</label>
        <input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="Apellido Materno">
    </div>
    <div class="form-group"> <!-- Direccion -->
        <label for="street1_id" class="control-label">Direccion</label>
        <input type="text" class="form-control" id="street1_id" name="street1" placeholder="ingrese direccion">
    </div>                    
                            
    <div class="form-group"> <!-- colonia -->
        <label for="street2_id" class="control-label">colonia</label>
        <input type="text" class="form-control" id="street2_id" name="street2" placeholder="Colonia">
    </div>    

    <div class="form-group"> <!-- Ciudad-->
        <label for="city_id" class="control-label">Ciudad</label>
        <input type="text" class="form-control" id="city_id" name="city" placeholder="Ciudad">
    </div>                                    
                            
    <div class="form-group"> <!-- estado -->
        <label for="state_id" class="control-label">Estado</label>
        <select class="form-control" id="state_id">
            <option value="AL">mexico</option>
            <option value="AK">estados unidos</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
        </select>                    
    </div>
    
    <div class="form-group"> <!-- Numero Telefonico-->
        <label for="zip_id" class="control-label">Numero Telefonico</label>
        <input type="text" class="form-control" id="zip_id" name="zip" placeholder="Numero Telefonico">
    </div>        
    
    
    
      <!-- prueba promesas -->
  <button id="btnPromesas"  type="button" class="btn btn-primary" title="Cambiar Header">Cambiar Header</button>
  
</form>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
<html>
